<!DOCTYPE html>
<html>
<head>
<title>Centering Elements</title>
<style>
.container {
  width: 500px;
  height: 300px;
  background-color: #ccc;
  margin: auto;
  padding: 20px;
}

.content {
  text-align: center;
}
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <h1>Centered Content</h1>
    <p>This content is centered both horizontally and vertically using margin and padding.</p>
  </div>
</div>
</body>
</html>
