<!DOCTYPE html>
<html>
<head>
  <title>Centered Container</title>
  <style>
    .container {
      position: relative;
      width: 500px;
      height: 300px;
      margin: 0 auto;
      top: 50%;
      transform: translateY(-50%);
      background-color: #eee;
      border: 1px solid #ccc;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Centered Content</h1>
    <p>This content is centered both horizontally and vertically.</p>
  </div>
</body>
</html>
