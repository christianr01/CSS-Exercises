<!DOCTYPE html>
<html>
<head>
  <title>Floating Elements</title>
  <style>
    .box {
      width: 100px;
      height: 100px;
      background-color: #ccc;
      margin: 10px;
      float: left;
    }

    .clearfix:after {
      content: "";
      clear: both;
      display: block;
      height: 0;
      visibility: hidden;
    }
  </style>
</head>
<body>
  <div class="box">Box 1</div>
  <div class="box">Box 2</div>
  <div class="box">Box 3</div>

  <div class="clearfix"></div>
</body>
</html>
